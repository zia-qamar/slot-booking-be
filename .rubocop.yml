AllCops:
  Exclude:
    - "db/schema.rb"
    - "bin/bundle"
    - "db/migrate/*"
    - "node_modules/**/*"
    - "vendor/**/*"

Layout/EmptyLineAfterGuardClause:
  Enabled: false

Metrics/AbcSize:
  Exclude:
    - "test/**/*"

Metrics/BlockLength:
  Exclude:
    - "config/routes.rb"
    - "config/environments/*"
    - "spec/**/*.rb"

Metrics/ClassLength:
  Max: 300
  Exclude:
    - "test/**/*"

Layout/LineLength:
  Max: 120
  Exclude:
    - "db/seeds/**/*.rb"

Metrics/MethodLength:
  Enabled: false

Naming/VariableNumber:
  EnforcedStyle: snake_case

Style/AsciiComments:
  AllowedChars:
    - ©
    - €

Style/Documentation:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Style/MixinUsage:
  Exclude:
    - "bin/setup"
    - "bin/update"

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/ClassAndModuleChildren:
  Enabled: false

Layout/SpaceAroundMethodCallOperator:
  Enabled: true

Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true

Style/ExponentialNotation:
  Enabled: true

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true
